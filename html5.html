<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
          <tr>
            <td>First Name</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="email"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="password"></td>
          </tr>
          <tr>
            <td>Re-enter Password</td>
            <td><input type="password"></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender" value="male"> Male
              <input type="radio" name="gender" value="female"> Female
            </td>
          </tr>
          <tr>
            <td>Age:</td>
            <td><input type="number"></td>
          </tr>
          <tr>
            <td>Phone Number</td>
            <td><input type="tel"></td>
          </tr>
          <tr>
            <td>Address</td>
            <td><textarea></textarea></td>
          </tr>
          <tr>
            <td>State</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>Country</td>
            <td><select>
              <option value="">Choose your country</option>
              <!-- Add options for different countries -->
            </select></td>
          </tr>
          <tr>
            <td>Languages known</td>
            <td>
              <input type="checkbox" name="languages" value="english"> English
              <input type="checkbox" name="languages" value="kannada"> Kannada
              <input type="checkbox" name="languages" value="hindi"> Hindi
              <input type="checkbox" name="languages" value="telugu"> Telugu
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="checkbox"> Hereby I declare all the given details are true</td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Register"></td>
          </tr>
        </table>
      </form>
</body>
</html>
