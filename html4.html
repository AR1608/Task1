<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" value="Vincent Maverick Durano"><br><br>
      
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Vinz"><br><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="********"><br><br>
      
        <label for="rePassword">Re Password:</label>
        <input type="password" id="rePassword" name="rePassword" value="********"><br><br>
      
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="Cebu, Philippines"><br><br>
      
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="22"><br><br>
      
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="Male" selected>Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select><br><br>
      
        <input type="submit" value="Save">
      </form>
</body>
</html>
